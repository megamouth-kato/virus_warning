<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>【警告】加藤ウイルスが発見されました</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body class="red darken-3 white-text">
    <div class="container">
      <h1>警告</h1>
      <h4>あなたの<span id="device"></span>から加藤ウイルスが発見されました</h4>
      <p class="flow-text">このままでは、画像フォルダが全て加藤の画像に書き換えられる可能性があります。</p>
      <p class="flow-text"><span id="timer" style="font-size: 2em"></span>秒以内に以下のリンクから対処してください。</p>
      <a class="btn btn-large" href="https://pbs.twimg.com/media/EIRvFQtWkAAGaz7?format=jpg&name=large">ウイルスを除去する</a>
      <div id="alert" class="modal">
        <div class="modal-content black-text">
          <h4>警告</h4>
          <p>このままでは、画像フォルダが全て加藤の画像に書き換えられる可能性があります。次のページから加藤を除去してください。</p>
        </div>
        <div class="modal-footer">
           <button id="close" class="btn btn-large">OK</button>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
